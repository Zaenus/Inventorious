<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 sm:mb-8 text-gray-800" data-translate="inventory_management">Inventory Management</h1>

        <!-- Language Selection -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-4 sm:mb-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4" data-translate="select_language">Select Language</h2>
            <select id="language-select" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                <option value="en" data-translate="lang_en">English</option>
                <option value="pt" data-translate="lang_pt">Portuguese</option>
            </select>
        </div>

        <div class="text-center mb-6 sm:mb-8">
            <a href="/reports" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 text-sm sm:text-base" data-translate="view_reports">View Reports</a>
        </div>

        <!-- Add Category -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-4 sm:mb-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4" data-translate="add_category">Add Category</h2>
            <form id="category-form" class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <input type="text" id="category-name" required class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base" data-placeholder="category_name" placeholder="Category Name">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm sm:text-base" data-translate="add_category">Add Category</button>
            </form>
        </div>

        <!-- Product Selection -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-4 sm:mb-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4" data-translate="select_product">Select Product</h2>
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 mb-4">
                <select id="category-select" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                    <option value="">All Categories</option>
                </select>
                <div class="relative flex-1">
                    <input type="text" id="product-search" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base" data-placeholder="search_product" placeholder="Search Product">
                    <ul id="product-results" class="absolute w-full bg-white border rounded-md mt-1 max-h-40 sm:max-h-48 overflow-y-auto hidden z-10"></ul>
                </div>
            </div>
            <button id="add-product-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm sm:text-base w-full sm:w-auto" data-translate="add_new_product">Add New Product</button>
        </div>

        <!-- Products List -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-4 sm:mb-6 overflow-x-auto">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4" data-translate="products_list">Products List</h2>
            <table id="products-table" class="w-full border-collapse min-w-[640px]">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="product_name">Product Name</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="category">Category</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="inventory">Inventory</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="purchase">Purchase</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <tr><td colspan="4" class="p-2 sm:p-3 text-center text-sm sm:text-base" data-translate="select_category_to_view_products">Select a category to view products</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Notification -->
        <div id="notification" class="hidden fixed top-4 right-4 sm:top-6 sm:right-6 p-3 sm:p-4 rounded-md text-white text-sm sm:text-base"></div>

        <!-- Inventory & Purchases Table -->
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md overflow-x-auto">
            <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4" data-translate="inventory_and_purchases">Inventory & Purchases</h2>
            <table id="inventory-table" class="w-full border-collapse min-w-[640px]">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="date">Date</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="product_name">Product Name</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="inventory">Inventory</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="purchase">Purchase</th>
                        <th class="p-2 sm:p-3 text-left text-sm sm:text-base" data-translate="usage">Usage</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <tr><td colspan="5" class="p-2 sm:p-3 text-center text-sm sm:text-base" data-translate="select_product_to_view_records">Select a product to view records</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
